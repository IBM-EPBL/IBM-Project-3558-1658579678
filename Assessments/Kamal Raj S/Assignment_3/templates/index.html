<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Object Storage and Watson Assistant</title>
    <link rel="stylesheet" href="https://stylesheet.s3.jp-tok.cloud-object-storage.appdomain.cloud/style.css">
</head>
<body>
    <br><hr>
    {% for row in files %}
         <div style="border: 1px solid #EFEFEF;margin:10px;">
            <h3>Filename : {{row}} </h3>
            <img src="https://nalaiyathiran-assingment.s3.jp-tok.cloud-object-storage.appdomain.cloud/{{row}}"></td>
         </div>
      {% endfor %}

      <script>
        window.watsonAssistantChatOptions = {
          integrationID: "1d30470f-4600-4325-9e26-3fb5b6f29c54", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "0795f423-05d2-4065-a4e0-e8c480aa16cb", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
